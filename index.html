<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 인천성산교회 청소년부 출석부</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .form-container { padding: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        select, textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
        }
        .radio-group { display: flex; gap: 10px; }
        .radio-item { flex: 1; }
        .radio-item input { display: none; }
        .radio-item label {
            display: block;
            padding: 12px;
            text-align: center;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
        }
        /* 선택 시 색상 */
        input:checked + label { background: #4facfe; color: white; border-color: #4facfe; }
        
        .submit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        #reason-group { display: none; background: #fff9f9; padding: 15px; border-radius: 10px; border: 1px dashed #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>✝️ 2026 교사 출석부</h2>
            <p>인천성산교회 청소년부</p>
        </div>

        <div class="form-container">
            <form id="attendanceForm">
                <div class="form-group">
                    <label>교사명</label>
                    <select name="teacher" required>
                        <option value="">선택해주세요</option>
                        <option value="도민수 쌤">도민수 쌤</option>
                        <option value="김영광 쌤">김영광 쌤</option>
                        <option value="허현범 쌤">허현범 쌤</option>
                        <option value="최은혜 쌤">최은혜 쌤</option>
                        <option value="권오경 쌤">권오경 쌤</option>
                        <option value="윤동길 쌤">윤동길 쌤</option>
                        <option value="김혁배 쌤">김혁배 쌤</option>
                        <option value="박대경 쌤">박대경 쌤</option>
                        <option value="백경호 쌤">백경호 쌤</option>
                        <option value="유기주 쌤">유기주 쌤</option>
                        <option value="장근태 쌤">장근태 쌤</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>부서예배 출석</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="a1" name="attendance" value="O" required onclick="toggleReason(false)">
                            <label for="a1">출석(O)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="a2" name="attendance" value="△" onclick="toggleReason(true)">
                            <label for="a2">지각(△)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="a3" name="attendance" value="X" onclick="toggleReason(true)">
                            <label for="a3">결석(X)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>본당예배 출석</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="w1" name="mainWorship" value="O" required>
                            <label for="w1">출석(O)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="w2" name="mainWorship" value="X">
                            <label for="w2">결석(X)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>공과 진행 여부</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="l1" name="lesson" value="O" required>
                            <label for="l1">진행(O)</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="l2" name="lesson" value="X">
                            <label for="l2">미진행(X)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="reason-group">
                    <label>미출석/지각 사유 (필수)</label>
                    <input type="text" name="absenceReason" id="reasonInput" placeholder="사유를 적어주세요">
                </div>

                <div class="form-group">
                    <label>반 학생 출석 인원</label>
                    <input type="text" name="classAttendance" placeholder="예: 5명 출석">
                </div>

                <div class="form-group">
                    <label>심방 내용</label>
                    <textarea name="visit" rows="2" placeholder="심방한 내용을 적어주세요"></textarea>
                </div>

                <div class="form-group">
                    <label>특이사항/기도제목</label>
                    <textarea name="notes" rows="2" placeholder="기타 전달사항"></textarea>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">출석부 제출하기</button>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw4oDVsDxT3mCJWANTTYWueix2CCJ1i1mSkGTpljk5SsabarxetO7iQ0SfmMbk7Moxo/exec';

        function toggleReason(show) {
            const group = document.getElementById('reason-group');
            const input = document.getElementById('reasonInput');
            group.style.display = show ? 'block' : 'none';
            input.required = show;
        }

        document.getElementById('attendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = '전송 중...';

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            }).then(() => {
                alert('성공적으로 제출되었습니다!');
                location.reload();
            }).catch(err => {
                alert('오류가 발생했습니다. 다시 시도해주세요.');
                btn.disabled = false;
                btn.innerText = '출석부 제출하기';
            });
        });
    </script>
</body>
</html>
